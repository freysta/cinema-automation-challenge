name: Run Robot Framework Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r cinema-automation-challenge/robot/requirements.txt

    - name: Run Robot Framework API Tests
      run: |
        robot -d results cinema-automation-challenge/robot/tests/api
      continue-on-error: true # Allow other tests to run even if API tests fail

    - name: Upload Robot Framework results
      uses: actions/upload-artifact@v4
      with:
        name: robot-results
        path: results
